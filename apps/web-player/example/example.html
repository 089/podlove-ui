<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="utf-8" />
</head>

<body>
  <h3>Embed</h3>
  <div id="player"></div>

  <h3>Share</h3>
  <iframe src="http://localhost:9000/share.html?episode=example.json" width="320" height="480" frameborder="0" scrolling="no" tabindex="0"></iframe>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      if (document.readyState === 'interactive' || document.readyState === 'complete') {
        podlovePlayer('#player', 'example.json', {}).then(registerExternalEvents('player'))
      }
    })
  </script>
</body>

</html>
