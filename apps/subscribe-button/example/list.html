    <script>
      window.addEventListener(

      () => {
        const store = window.PODLOVE_STORE

          type: 'BUTTON_INIT',
          payload: {
            feed: 'https://freakshow.fm/feed/m4a',
            services: {
              youtube: 'UCHa2JfCd6sVJQdurd6gYWkA',
              itunes: 'id277518737'
            }
          }
        })

        store.dispatch({
          type: "BUTTON_SHOW_OVERLAY"
        })
      },
      false
    )

    </script>
  </body>
</html>
