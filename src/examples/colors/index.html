<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>

    <title>Audio Tag Decoration Test Page</title>

    <meta name="keywords" content=""/>
    <meta name="description" content="" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <link rel="shortcut icon" href="favicon.ico"/>
    <link rel="apple-touch-icon" href="appletouch.png"/>

    <link href="/examples/examples.css" rel="stylesheet" media="screen" type="text/css" />

<body>
    <article class="theme-dark">
        <h1>Standard Dark Theme</h1>
        <noscript>First Player Info.</noscript>
        <audio data-podlove-web-player-source="../which-format/index.html" data-podlove-web-player-height="457"
               data-podlove-web-player-width="900">
            <source src="../which-format/podlove-test-track.mp4" type="audio/mp4" />
            <source src="../which-format/podlove-test-track.mp3" type="audio/mpeg" />
            <source src="../which-format/podlove-test-track.ogg" type="audio/ogg; codecs=vorbis" />
            <source src="../which-format/podlove-test-track.opus" type="audio/ogg; codecs=opus" />
        </audio>
    </article>
    <article class="theme-light">
        <h1>Light Theme</h1>
        <noscript>Second Player Info.</noscript>
        <audio data-podlove-web-player-source="../which-format/index.html" data-podlove-web-player-height="457"
               data-podlove-web-player-width="900">
            <source src="../which-format/podlove-test-track.mp4" type="audio/mp4" />
            <source src="../which-format/podlove-test-track.mp3" type="audio/mpeg" />
            <source src="../which-format/podlove-test-track.ogg" type="audio/ogg; codecs=vorbis" />
            <source src="../which-format/podlove-test-track.opus" type="audio/ogg; codecs=opus" />
        </audio>
    </article>
    <article class="theme-custom">
        <h1>Customed Theme</h1>
        <noscript>Third Player Info.</noscript>
        <audio data-podlove-web-player-source="../which-format/index.html" data-podlove-web-player-height="457"
               data-podlove-web-player-width="900">
            <source src="../which-format/podlove-test-track.mp4" type="audio/mp4" />
            <source src="../which-format/podlove-test-track.mp3" type="audio/mpeg" />
            <source src="../which-format/podlove-test-track.ogg" type="audio/ogg; codecs=vorbis" />
            <source src="../which-format/podlove-test-track.opus" type="audio/ogg; codecs=opus" />
        </audio>
    </article>
    <script src="/js/vendor/jquery.min.js"></script>
    <script src="/js/podlove-web-moderator.js"></script>
    <script>
        $('audio').podlovewebplayer();
    </script>
</body>
</html>
